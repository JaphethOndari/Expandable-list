<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pop up list</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="content">
        <h1>learn more about us</h1>
        <ol>
            <li class="cars">Cars</li>
            <Ul class="cars-list" id="cars-list">
                <LI>Small cars</LI>
                <LI>SUV</LI>
                <LI>pick up</LI>
                <LI>Trucks</LI>
            </Ul>
            <li class="clothes" id="">Clothes</li>
            <Ul class="clothes-list" id="clothes-list" >
                <LI>children</LI>
                <LI>male Clothes</LI>
                <LI>female Clothes</LI>
                <LI>unisex</LI>
            </Ul>
            <li class="elec">Electronics</li>
            <Ul class="elec-list" id="elec-list">
                <LI>Phones</LI>
                <LI>Tablets</LI>
                <LI>laptops</LI>
                <LI>T.V</LI>
            </Ul>
            <li class="land">land</li>
            <Ul class="land-list" id="land-list">
                <LI>Land</LI>
                <LI>Houses</LI>
                <LI>Apartments</LI>
                <LI>Shops</LI>
            </Ul>
        </ol>

    </div>
    <script src="app.js"></script>
</body>
</html>
